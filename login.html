<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Realtoraccess</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    
  </head>
  <body>
    <div>
        <form id="formLogin">
            <div class="form-group">
              <label for="userid">Username</label>
              <input type="email" class="form-control" id="userid" placeholder="username" name="userid" required>
            </div>
            <div class="form-group">
              <label for="passwd">Password</label>
              <input type="password" class="form-control" id="passwd" placeholder="password" name="passwd" required>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="main.js"></script>
  </body>
  
 
</html>
