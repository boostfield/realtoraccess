<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>个人信息-瑞安居</title>
  <link rel="stylesheet" href="css/element.css">
  <link rel="stylesheet" href="css/console.css">
</head>

<body>
  <div id="app" v-cloak>
    <el-container>
      <el-header>
        <el-menu :default-active="activeIndex" class="el-menu-top" mode="horizontal" background-color="#545c64" text-color="#fff"
          active-text-color="#ffd04b">
          <el-submenu index="1">
            <template slot="title">个人中心</template>
            <el-menu-item index="1-1">退出</el-menu-item>
          </el-submenu>
        </el-menu>
      </el-header>
      <el-container>
        <el-aside width="140">
          <el-menu mode="vertical" class="vertical-nav" :router="false" :unique-opened="true" :default-active="activeIndex">
            <div>
              <el-menu-item index="1">
                <i class="el-icon-menu"></i>
                <span slot="title">导航二</span>
              </el-menu-item>
              <el-menu-item index="2">
                <i class="el-icon-menu"></i>
                <span slot="title">导航二</span>
              </el-menu-item>
              <el-menu-item index="3">
                <i class="el-icon-document"></i>
                <span slot="title">导航三</span>
              </el-menu-item>
              <el-menu-item index="4">
                <i class="el-icon-setting"></i>
                <span slot="title">导航四</span>
              </el-menu-item>
            </div>
          </el-menu>
        </el-aside>
        <el-container class="main-content">
          <el-main>
            the userid is: [[user.userid]]
          </el-main>
        </el-container>
      </el-container>
    </el-container>
  </div>
</body>
<script src="js/vue.min.js"></script>
<script src="js/element.js"></script>
<script>
  Vue.config.delimiters = ["[[", "]]"]
  new Vue({
    el: '#app',
    data: function () {
      return {
        activeIndex: '1',
        user: null
      }
    },
    beforeMount: function () {
      this.user = {{user | safe}}
    }
  })
</script>

</html>
